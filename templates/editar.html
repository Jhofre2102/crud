<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>Editar Usuario</h1>
        <form method="POST">
        <input type="number" name="id" value="{{usuario_a_editar.id}}"readonly>
        <input type="text" placeholder="Ingrese su nombre" name="nombre"value ="{{ usuario_a_editar.nombre}}"required> 
        <input type="text" placeholder="Ingrese su correo" name="correo"value ="{{ usuario_a_editar.correo}}"required>
        <button><h2>Actualizar usuario</h2></button>
        </form>

        <button style="margin-top:10px; background-color:green; color:white">
         
        <a href="/" style="color:white; text-decoration:none">
            Regresar al Home

        </a>
        </button>
       
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>INGRESE USUARIO</h1>
        <form method="POST">
        <input type="text" placeholder="Ingrese su nombre" name="nombre"required> 
        <input type="text" placeholder="Ingrese su correo" name="correo"required>
        <button><h2>Registrar</h2></button>
        </form>
        <table>
            <tr><th>ID</th><th>NOMBRE USUARIO</th><th>CORREO USUARIO</th><th>ACCIONES</th></tr>
            {% for persona in usuario %}
            <tr>
                <td>{{ persona.id }}</td>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.correo }}</td>
                <td>
                    
                    <a href="">Editar</a>
                    |
                    <a href="/?eliminar={{ persona.id }}">Eliminar</a>
                </td>
            </tr>



            {% endfor %}
        </table>
    </div>
</body>
</html>
